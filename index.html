<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css" />
    <title>Owasiul's Portfolio</title>
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <!-- nav start -->
       <nav class="mt-4 d-flex flex-row justify-content-between">
        <div class="logo fs-2">
          <h1 class="txt-gradient">Owasiul</h1>
        </div>
        <ul class="nav-links d-flex flex-row justify-content-between list-unstyled">
          <li class="mx-4 "><a class="text-decoration-none text-primary fw-medium fs-5 text-gradient" href="#">Home</a></li>
          <li class="mx-4 "><a class="text-decoration-none text-primary fw-medium fs-5 text-gradient" href="#">About</a></li>
          <li class="mx-4 "><a class="text-decoration-none text-primary fw-medium fs-5 text-gradient" href="#">Projects</a></li>
          <li class="mx-4 "><a class="text-decoration-none text-primary fw-medium fs-5 text-gradient" href="#">Contact</a></li>
       </nav>
        <!-- nav end -->
      </div>
    </header>
    <!-- header end -->

    <!-- main strats -->
    <main>
      <!-- hero section -->
      <div class="hero d-md-flex flex-md-row mt-4">
        <!-- hero-txt -->
        <div class="hero-txt ms-5">
          <h1>Frontend</h1>
          <h1 class=" txt-gradient">Developer</h1>

          <p class="text-dark fw-medium fs-4">
            Hi! I'm Owasiul Islam and I'm a Frontend Developer. I'm a student
            and cerently learning bootstrap and javascript.
          </p>
          <!-- hero btn -->
          <div class="h-txt-btn d-flex flex-row">
            <!-- first btn -->
            <button class="f-button px-4 py-2">
              <span>Projects</span>
              <span class="ms-2"><i class="fa-solid fa-share-from-square"></i></span>
            </button>

            <!-- second btn -->
            <button class="s-button px-4 py-2 mx-4">
              <span>Contact</span>
              <span class="ms-2"><i class="fa-solid fa-message"></i></span>
            </button>
          </div>
          <!-- socail media -->
          <div class="social-media mt-4">
            <h2 class="text-dark fw-medium fs-4 ">Connect with me on social media :</h2>
              <a class="social-icon rounded-circle text-light mx-2 my-2 " href="#"><i class="text-light fs-2 fa-brands fa-facebook"></i></a>
              <a class="social-icon rounded-circle text-light mx-2 my-2 " href="#"><i class="text-light fs-2 fa-brands fa-instagram"></i></a>
              <a class="social-icon rounded-circle text-light mx-2 my-2 " href="#"><i class="text-light fs-2 fa-brands fa-github"></i></a>
          </div>
        </div>
        <!-- hero-img -->
        <div class="hero-img">
          <img src="img/Computer.png" alt="" />
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
