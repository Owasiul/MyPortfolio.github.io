<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <div class="hero container mt-5">
        <div class="row align-items-center">
          <!-- Hero Text - Full width on smaller screens, half width on larger screens -->
          <div class="col-12 col-md-6 order-2 order-md-1">
            <div class="hero-txt">
              <h1>Frontend</h1>
              <h1 class="txt-gradient">Developer</h1>
      
              <p class="text-dark fw-medium fs-4">
                Hi! I'm Owasiul Islam and I'm a Frontend Developer. I'm a student
                and currently learning bootstrap and javascript.
              </p>
              
              <!-- Hero buttons -->
              <div class="h-txt-btn d-flex flex-row">
                <button class="f-button px-4 py-2">
                  <span>Projects</span>
                  <span class="ms-2"><i class="fa-solid fa-share-from-square"></i></span>
                </button>
      
                <button class="s-button px-4 py-2 ms-4">
                  <span>Contact</span>
                  <span class="ms-2"><i class="fa-solid fa-message"></i></span>
                </button>
              </div>
      
              <!-- Social media -->
              <div class="social-media mt-4">
                <h2 class="text-dark fw-medium fs-4">Connect with me on social media:</h2>
                <a class="social-icon fs-2 rounded-circle text-light" href="#"><i class="fa-brands fa-facebook"></i></a>
                <a class="social-icon fs-2 rounded-circle text-light ms-4" href="#"><i class="fa-brands fa-instagram"></i></a>
                <a class="social-icon fs-2 rounded-circle text-light ms-4" href="#"><i class="fa-brands fa-github"></i></a>
              </div>
            </div>
          </div>
      
          <!-- Hero Image - Full width on smaller screens, half width on larger screens -->
          <div class="col-12 col-md-6 order-1 order-md-2 mb-4 mb-md-0">
            <div class="hero-img">
              <img src="img/Computer.png" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
